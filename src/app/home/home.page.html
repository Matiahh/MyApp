<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu de Ingreso
    </ion-title><br>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-card-header>
      <ion-title size="large" id="titulo"></ion-title>
    </ion-card-header>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <br>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <h1>
          SKELETONAPP</h1><br>
        <p>Aqui comienza todo</p>
        <ion-card-title>Bienvenido!</ion-card-title>
      </ion-card-header>


      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="user.usuario" label="Nombre de Usuario" labelPlacement="floating"
              placeholder="Ingrese su Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
              placeholder="Ingrese contraseña"></ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle aria-label="Success toggle" color="success" [checked]="true">Recuerdame</ion-toggle>
          </ion-item><br>
          <ion-button (click)="enviarInformacion()" size="small" shape="round">Ingresar</ion-button><br>
          <h1>{{mensaje}}</h1><br>
          <p><a>Crea tu cuenta gratis</a></p>          
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
